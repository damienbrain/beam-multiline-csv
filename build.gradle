buildscript {
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile('org.apache.beam:beam-sdks-java-core:2.12.0')
//	compile('org.apache.beam:beam-examples-java:2.8.0')
	runtime('org.apache.beam:beam-runners-direct-java:2.12.0')
//	runtime('org.apache.beam:beam-runners-flink_2.11:2.8.0')

	compile group: 'org.apache.beam', name: 'beam-sdks-java-io-parquet', version: '2.12.0'
  compile group: 'org.apache.beam', name: 'beam-sdks-java-io-amazon-web-services', version: '2.12.0'

  compile('com.fasterxml.jackson.core:jackson-databind:2.2.3')
  
  compile('com.opencsv:opencsv:5.0')
}

mainClassName = 'poc.Converter'
